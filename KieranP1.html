<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Burger Boys Sign Up</title>
</head>

<body>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<form id="input-form" action="" method="POST" target="no-target">
  <input id="input-q1" placeholder="What is your name?" name="q1">
  <input id="input-q2" placeholder="What is your username" name="q2">
  <input id="input-q3" placeholder="What is your email?" name="q3">
  <input id="input-q4" placeholder="How old are you?" name="q4">
  <button id="form-submit" type="submit">SUBMIT</button>
</form>

<p id="input-feedback"></p>

<iframe src="#" id="no-target" name="no-target" style="visibility:hidden"></iframe>

<script>
    $('#input-form').one('submit',function(){
        var inputq1 = encodeURIComponent($('#input-q1').val());
        var inputq2 = encodeURIComponent($('#input-q2').val());
        var inputq3 = encodeURIComponent($('#input-q3').val());
        var inputq4 = encodeURIComponent($('#input-q4').val());
        var q1ID = "entry.797251976";
        var q2ID = "entry.2072958410";
        var q3ID = "entry.800185420";
        var q4ID = "entry.1656491225";
        var baseURL = 'https://docs.google.com/a/greenwichschools.org/forms/d/19CDcMcikk3IpSoH6NjnYcO1aD0yJyloMa2ZjAucCTC8/formResponse?';
        var submitRef = '&submit=Submit';
        var submitURL = (baseURL + q1ID + "=" + inputq1 + "&" + q2ID + "=" + inputq2 + "&" + q3ID + "=" + inputq3 + "&" + q4ID + "=" + inputq4 + submitRef);
        console.log(submitURL);
        $(this)[0].action=submitURL;
        $('#input-feedback').text('Thank You!');
    });
</script>

</body>
</html>
